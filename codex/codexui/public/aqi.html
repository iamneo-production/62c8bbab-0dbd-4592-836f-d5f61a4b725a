<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AQI Predictor</title>
</head>
<body>
    <h1>AQI Predictor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Predict AQI">
    </form>
    {% if predicted_aqi %}
        <p>Predicted AQI: {{ predicted_aqi }}</p>
    {% endif %}
</body>
</html>
